            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
                <small class="error-msg"></small>
            </div>
            
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Email (example@gmail.com)">

            </div>
            
            <div class="input-group password-wrapper">
                <input type="password" id="reg-password" placeholder="Password">
                <button type="button" id="toggleBtn" class="toggle-pwd">Show</button>
                <small class="error-msg"></small>
            </div>

            <button type="submit" class="auth-btn">Registration</button>
        </form>
    </div>
</section>
